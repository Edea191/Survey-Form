<html>
  
<head>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
    <div id="main-form">
    
    <form id="survey-form">
    <label  for="name" id="name-label">Name</label><br>
    <input id="name" name="name" type="name" placeholder="Enter your name" required><br>
      
    <label for="email" id="email-label">Email</label><br>
    <input id="email" name="email" type="email" placeholder="Enter your Email" required><br>
      
    <label id="number-label">Age(optional)</label><br>
    <input id="number" name="age" type="number" min="10" max="99" placeholder="Age"><br>  
      
    <label for="current-role" id="current-role-label">Which option best describes your current role?</label><br>
      
      <select id="dropdown" name="current-roles">
        <option value="Select correunt role" name="Select current role" disabled selected value>Selected current role</option>
        <option value="Student" name="Student">Student</option>
         <option value="Full time Job" name="Full time Job">Full time Job</option>
           <option value="Full time Leader" name="Full time Leader">Full time Leader</option>
             <option value="Prefer not to say" name="Prefer bot say">Prefer not to say</option>
               <option value="Other" name="Other">Other</option>     
                </select>
       <div class="form-group">
      <label for="recomended-friend" id="recomended-friend-label" name="user-recommended" value="recommend-friends-label">Would you recommend freeCodeCamp to a friend?</label><br>
      
      <input type="radio" name="user-recommended"  value="recomended-friend-definitely" id="recomended-friend-definitely"><label for="recomended-friend-definitely" id="recomended-friend-definitely-label">Definitely</label><br>
      
            <input type="radio" name="user-recommended" value="recomended-friend-maybe" id="recomended-friend-definitely"><label for="recomended-friend-definitely" id="recomended-friend-maybe-label">Maybe</label><br>
      
            <input type="radio" name="user-recommended" value="recomended-friend-notsure" id="recomended-friend-notsure"><label for="recomended-friend-notsure" id="recomended-friend-notsure-label">Not sure</label><br> 
      </div>
          <label for="favorite-feature" id="favorite-feature-label">What is your favorite feature of freeCodeCamp</label><br>

       <div class="form-group">
      <select id="favorite" name="favorite" >
        <option disabled selected value name="Select option" value="Select an option">Selected an option</option>
        <option value="Projects" name="project" value="Project">Project</option>
        <option value="Community" name="comunity" value="Community">Community</option>
        <option value="Open Source" name="open source" value="Open source">Open Source</option>   
      </select>
      </div>
      
      
      
      
      
      
      
      <div class="form-group">
      <label for="improved-checkbox" id="improved-checkbox-label">What would you like to see improved? (Check all that apply)</label> <br>
      
      <input type="checkbox" name="improved-checkbox" value="Front-end-Project" id="Front-end">
      <label for="Front-end" value="Front-end-Project" id="Front-end-label">Front-end Project</label><br>
      
      <input type="checkbox" name="improved-checkbox" value="Back-end-Project id="Back-end">
      <label for="Back-end" value="Back-end-Project" id="Back-end-label">Back-end Project</label><br>
      
      <input type="checkbox" name="improved-checkbox" value="Chalanges" id="Chalanges">
      <label for="Chalanges" value="Chalanges" id="Chalanges-label">Chalanges</label><br>
 
      </div>  
      
      
      
      
      
      
      
        
      <label for="suggestions" id="suggestions-label">Any comments or suggestions</label><br>
      <textarea cols=50px rows=4px placeholder="Enter your comment here..." id="suggestion"></textarea><br>
      
      <button type="Submit" value="Submit" id="submit">Submit</button>
    </form>
      </div>
  </main>
  </body>
  
  </html>
